<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Preferencias Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            gap: 20px;
        }
        .form-container, .responses-container {
            flex: 1;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #357ABD;
        }
        .response-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>ðŸŒŸ Encuesta de Preferencias Personales ðŸŒŸ</h1>
            <form id="surveyForm">
                <div class="question">
                    <label for="color">1. Â¿CuÃ¡l es tu color favorito?</label>
                    <textarea id="color" name="color" placeholder="Responde aquÃ­..."></textarea>
                </div>
                <div class="question">
                    <label for="anime">2. Â¿Te gusta el anime? Â¿Por quÃ© sÃ­ o por quÃ© no?</label>
                    <textarea id="anime" name="anime" placeholder="Responde aquÃ­..."></textarea>
                </div>
                <div class="question">
                    <label for="anime_fav">3. Si respondiste "sÃ­" a la pregunta anterior, Â¿cuÃ¡l es tu anime favorito y por quÃ©?</label>
                    <textarea id="anime_fav" name="anime_fav" placeholder="Responde aquÃ­..."></textarea>
                </div>
                <div class="question">
                    <label for="hobby">4. Â¿Tienes algÃºn pasatiempo o actividad que te apasione? CuÃ©ntanos mÃ¡s sobre ello.</label>
                    <textarea id="hobby" name="hobby" placeholder="Responde aquÃ­..."></textarea>
                </div>
                <div class="question">
                    <label for="book_movie">5. Â¿CuÃ¡l es tu libro o pelÃ­cula favorita y quÃ© es lo que mÃ¡s te gusta de ella?</label>
                    <textarea id="book_movie" name="book_movie" placeholder="Responde aquÃ­..."></textarea>
                </div>
                <button type="submit">Enviar Respuestas</button>
            </form>
        </div>
        <div class="responses-container">
            <h2>Respuestas de Otros</h2>
            <div id="responses"></div>
        </div>
    </div>
    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROJECT_ID.firebaseapp.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROJECT_ID.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };
        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // FunciÃ³n para enviar respuestas
        document.getElementById('surveyForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const color = document.getElementById('color').value;
            const anime = document.getElementById('anime').value;
            const anime_fav = document.getElementById('anime_fav').value;
            const hobby = document.getElementById('hobby').value;
            const book_movie = document.getElementById('book_movie').value;

            await db.collection('responses').add({
                color,
                anime,
                anime_fav,
                hobby,
                book_movie,
                timestamp: new Date()
            });

            document.getElementById('surveyForm').reset();
            alert('Â¡Gracias por tu respuesta!');
        });

        // FunciÃ³n para mostrar respuestas
        db.collection('responses').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
            const responsesContainer = document.getElementById('responses');
            responsesContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                responsesContainer.innerHTML += `
                    <div class="response-item">
                        <p><strong>Color Favorito:</strong> ${data.color}</p>
                        <p><strong>Â¿Te gusta el anime?:</strong> ${data.anime}</p>
                        <p><strong>Anime Favorito:</strong> ${data.anime_fav}</p>
                        <p><strong>Pasatiempo:</strong> ${data.hobby}</p>
                        <p><strong>Libro/PelÃ­cula Favorita:</strong> ${data.book_movie}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
